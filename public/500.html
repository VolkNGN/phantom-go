<!DOCTYPE html>
<html>
<head>
  <title>Phantom Go - 500 Not Found</title>
  <style>
    body {
      background: var(--background-color, linear-gradient(190deg, rgba(131, 0, 250, 1) 0%, rgba(51, 21, 129, 1) 100%));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 105vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    .container-1 {
      text-align: center;
      position: relative;
      z-index: 1;
      background-color: #95cee6; opacity: 0.8;
      border-radius: 20px;
      margin-inline: 20px;
      padding: 30px;
    }

    .ghost-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .ghost {
      width: 200px;
      height: 200px;
      background-image: url("https://res.cloudinary.com/dreiyfvcb/image/upload/v1733215336/Component_12_wro6lo.svg");
      background-size: cover;
      position: absolute;
      animation: float 1s ease-in-out infinite;
      opacity: 0.3;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .large-text {
      font-size: 2.5em; /* Adjust the size as needed */
    }

    h1, h2 {
      color: #000; /* Set the color to black */
    }

  </style>
</head>
<body>
  <div class="ghost-container"></div>
  <div class="container-1" style="color: var(--color-100, #ffffff);">
    <h1 class="large-text">Oops!
      <br />
       On dirait bien qu'un fantome a fait bug
       <br />
       le serveurs</h1>
    <h2 class="large-text">La page que vous cherchez n'existe pas.</h2>
  </div>

  <script>
    // Generate and position 20 ghosts
    for (let i = 0; i < 20; i++) {
      const ghost = document.createElement('div');
      ghost.classList.add('ghost');
      ghost.style.left = `${Math.floor(Math.random() * 90)}%`;
      ghost.style.top = `${Math.floor(Math.random() * 90)}%`;
      ghost.style.animationDelay = `${Math.random() * 3}s`;
      document.querySelector('.ghost-container').appendChild(ghost);
    }
  </script>
</body>
</html>

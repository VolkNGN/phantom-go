<!DOCTYPE html>
<html>
<head>
  <title>Phantom Go - 404 Not Found</title>
  <style>
    body {
      background-color: #8b00ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }


    .container {
      text-align: center;
      color: white;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .texte {
      align-content: center;
    }

    .ghost {
      width: 80px;
      height: 80px;
      background-image: url('https://res-console.cloudinary.com/dreiyfvcb/thumbnails/v1/image/upload/v1733215355/V2hpdGVfcHpsdTBw/drilldown');
      background-size: cover;
      position: absolute;
      animation: float 1s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="texte">
      <h1>Oops! On dirait que vous vous etes trop aventures dans la Go Phantom Zone </h1>
      <p>La page que vous cherchez n'existe pas.</p>
    </div>

    <script>
      // Generate and position 15 ghosts
      for (let i = 0; i < 15; i++) {
        const ghost = document.createElement('div');
        ghost.classList.add('ghost');
        ghost.style.left = `${Math.floor(Math.random() * 100)}%`;
        ghost.style.top = `${Math.floor(Math.random() * 100)}%`;
        ghost.style.animationDelay = `${Math.random() * 3}s`;
        document.querySelector('.container').appendChild(ghost);
      }
    </script>
  </div>
</body>
</html>
